<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather The Storm</title>
</head>

<body>
  <header>
    <h1 class="bg-dark text-light"> Weather Dashboard </h1>
  </header>
  <div class="container">
    <div class="row ">
      <section class="left-column col-3 bg-dark text-light border border-info">
        <div class="city-search border border-danger">
          <h2>Search For A City</h2>
          <form id="user-form">
            <label for="city">City</label>
            <input name="city" id="citysearch" type="text" autofocus="true" />
            <button type="submit" id="city-search-btn" class="btn">Get City</button>
          </form>
        </div>
        <div class="saved-cities border border-danger"> This will contain previously selected cities to choose from
        </div>
      </section>
      <section class="right-column col-9 border border-info">
        <div class="selected-city border border-danger">This will contain Selected City information</div>
        <div class="5-day-forecast border border-danger">This will contain 5 day forcast for selected city </div>
      </section>
    </div>
  </div>


  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
